<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>About Me</title>
</head>

<body>
    <div class= "container">
        <div class= "row">
        </div>
            <div class= "col-md-12">
                <h1>Contact</h1>
            </div>
<hr>
 
    
    <form>
        <div class="form-group">
            <label for="name-input">Name</label>
            <input type="name-input" class="form-control" id="name-input" aria-describedby="name-input">
            <small id="name-input" class="form-text text-muted">First and Last</small>
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="message-input">Message</label>
          <input type="message-input" class="form-control" id="message-input1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check here to be on our mailing list</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>







</body>
</html>
